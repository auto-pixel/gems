name: Gems-Alternative
on:
  schedule:
    - cron: '30 13 * * *'  # Run daily at 10:30 AM UTC (4:00 PM Indian time - UTC+5:30)
  workflow_dispatch:       # Allow manual triggering
jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 1200  # 6 hours timeout
    
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo docker system prune -af
          df -h
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'
          cache: 'pip'
          check-latest: true
      
      # Alternative Chrome installation using GitHub Action
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          sudo Xvfb :99 -screen 0 800x600x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
          
          # Verify Chrome installation
          chrome --version
          echo "CHROME_PATH=$(which chrome)" >> $GITHUB_ENV
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir selenium webdriver-manager gspread google-auth google-auth-oauthlib google-auth-httplib2 psutil python-dotenv
          pip install --no-cache-dir -r requirements.txt || echo "requirements.txt not found, using direct installs"
          
          # Clean pip cache
          pip cache purge
      
      - name: Setup credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json
          python -c "
          import json
          with open('credentials.json', 'r') as f:
              json.load(f)
          print('✓ Google credentials JSON validated')"
          echo CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }} > .env
      
      - name: Check system resources before run
        run: |
          echo "=== System Resources Before Run ==="
          df -h
          free -h
          ps aux --sort=-%mem | head -10
      
      - name: Run script with resource monitoring
        env:
          DISPLAY: ':99'
          PYTHONUNBUFFERED: 1
        run: |
          set -e
          echo "STARTING SCRIPT..."
          
          # Monitor resources during execution
          (
            while sleep 30; do
              echo "=== Resource Check ==="
              df -h | grep -E "(Filesystem|/dev/)"
              free -h | grep -E "(total|Mem|Swap)"
              echo "===================="
            done
          ) &
          MONITOR_PID=$!
          
          # Run the main script with error handling
          python facebook-ad-scraper-updated.py || {
            echo "⚠️ Script encountered an error but workflow continues"
            exit_code=$?
            echo "Exit code: $exit_code"
            
            # Try to capture some debug info
            echo "=== Final Resource State ==="
            df -h || true
            free -h || true
            ps aux --sort=-%mem | head -10 || true
            
            # Kill monitor
            kill $MONITOR_PID 2>/dev/null || true
            
            # Don't exit with error to allow artifact upload
            exit 0
          }
          
          # Kill monitor on successful completion
          kill $MONITOR_PID 2>/dev/null || true
      
      - name: Clean up temporary files
        if: always()
        run: |
          echo "=== Cleaning up temporary files ==="
          # Clean up Chrome user data directories
          find /tmp -name "*chrome*" -type d -exec rm -rf {} + 2>/dev/null || true
          
          # Clean up other temporary files
          find /tmp -name "tmp*" -type d -mmin +60 -exec rm -rf {} + 2>/dev/null || true
          
          # Clean up any remaining webdriver files
          find /tmp -name "*webdriver*" -exec rm -rf {} + 2>/dev/null || true
          
          # Show final disk usage
          echo "=== Final disk usage ==="
          df -h
      
      - name: Upload scraping results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-results-${{ github.run_number }}
          path: |
            ads_data.json
            logs/
          retention-days: 7
      
      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-${{ github.run_number }}
          path: |
            *.png
            *.html
            *.log
          retention-days: 3
